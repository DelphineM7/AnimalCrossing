<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scorpio</title>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js" ></script>    
    <script>
    let ecran_width = window.innerWidth;
    let ecran_height = window.innerHeight;
    let milieuX = ecran_width/2
    let milieuY = ecran_height/2
    let MonEspaceSVG = d3.select("body")
        .append("svg") // on pourrait créer en une ligne mais c'est plus lisible comme ca. ici on crée la balise SVG
            .attr("width", ecran_width) // on lui donne des attributs comme dans l'autre document svg
            .attr("height", ecran_height)
     
    document.body.style.backgroundColor = "#0f0f3d";
    
    let PinkStar = MonEspaceSVG.append('image')
    .attr('xlink:href', 'star-svgrepo_rose.svg')
    .attr('width', 50)
    .attr('height', 50)
    .attr('x', milieuX - 200)
    .attr('y', milieuY - 200)

    let YellowStar = MonEspaceSVG.append('image')
    .attr('xlink:href', 'star-svgrepo_jaune.svg')
    .attr('width', 50)
    .attr('height', 50)
    .attr('x', milieuX + 10)
    .attr('y', milieuY - 50)

    let BlueStar = MonEspaceSVG.append('image')
    .attr('xlink:href', 'star-svgrepo_violet.svg')
    .attr('width', 50)
    .attr('height', 50)
    .attr('x', milieuX + 100)
    .attr('y', milieuY + 100)


    MonEspaceSVG.append('circle')
    .attr('cx',milieuX - 110)
    .attr('cy',milieuY- 210)
    .attr('r', 5)
    .attr("fill", "white")

    MonEspaceSVG.append('circle')
    .attr('cx',milieuX - 210)
    .attr('cy',milieuY- 110)
    .attr('r', 5)
    .attr("fill", "white")
    
    MonEspaceSVG.append('circle')
    .attr('cx',milieuX - 30)
    .attr('cy',milieuY- 30)
    .attr('r', 5)
    .attr("fill", "white")

    MonEspaceSVG.append('circle')
    .attr('cx',milieuX + 30)
    .attr('cy',milieuY + 30)
    .attr('r', 5)
    .attr("fill", "white")


    let centre = MonEspaceSVG.append('circle')
    .attr('cx', milieuX)
    .attr('cy', milieuY)
    .attr('r', 5)
   
    </script>    
</body> 
</html>
