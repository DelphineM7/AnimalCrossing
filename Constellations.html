                        .attr('font-family', "AnimalCrossing")
                        .text(FemaleCompte + " Females")
                        .transition() 
                        .duration(1000)
                        .attr('opacity', "0.5") 
            }                 
        })
}


let BoutonBoutonGender = document.getElementById('Gender');   
    BoutonBoutonGender.addEventListener("mouseover", BoutonGenderOver);
    BoutonBoutonGender.addEventListener("mouseout", BoutonGenderOut);
    
    </script>
